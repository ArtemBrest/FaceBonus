<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.onreadystatechange = function(e) {
            if(document.readyState=="interactive") {
                let all = document.getElementsByTagName("*");
                for (let i = 0, max = all.length; i < max; i++) {
                    set_ele(all[i]);
                }
            }
        }
        function check_element(ele) {
            let all = document.getElementsByTagName("*");
            let totalElem = all.length;
            let perInc = 100 / totalElem;
            let bar = document.getElementById('bar');
            let progress = document.getElementById('progress');
            if(ele) {
                let progressWidth = perInc + Number(document.getElementById("progress_width").value);
                document.getElementById("progress_width").value = progressWidth;
                let timerId = setInterval(function(){
                    if(bar.style.width == "100%") {
                        clearTimeout(timerId);
                        let progressId = setInterval(function(){
                            clearTimeout(progressId);
                            progress.style.display = 'none';
                        }, 300);
                    }
                    else{
                        bar.style.width = progressWidth + "%"
                    }
                }, 10);
            }
            else {
                set_ele(ele);
            }
        }
        function set_ele(set_element) {
            check_element(set_element);
        }
    </script>
    <style>
        .loading {
            position: fixed;

        }
        .loading__wrapper{

            width: 440px;
            height: 8px;
            position: relative;
        }
        @media only screen and (max-width: 767px){

        .bar {
            border-radius: 3px;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #1876F0;
        }
    </style>
